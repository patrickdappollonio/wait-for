version: 2
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    tags:
      - netgo
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -extldflags "-static"
    mod_timestamp: "{{ .CommitTimestamp }}"
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- tolower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}
      {{- end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"

dockers_v2:
  - images:
      - "{{ .Env.DOCKER_IMAGE_NAME }}"
    dockerfile: Dockerfile
    tags:
      - "v{{ .RawVersion }}"
      - "v{{ .Major }}.{{ .Minor }}"
      - "v{{ .Major }}"
      - "latest"
    platforms:
      - linux/amd64
      - linux/arm64

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
  groups:
    - title: "Fixes, improvements and updates"
      order: 1
    - title: "Dependency updates"
      regexp: "^Bump .* from .* to .*$" # dependabot
      order: 999
